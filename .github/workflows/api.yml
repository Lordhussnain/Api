name: Build Image from Dockerfile and Save as TAR

on:
  workflow_dispatch:

jobs:
  build-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Create output directory
        run: mkdir -p output

      - name: ğŸ— Build Docker image from Dockerfile
        run: |
          IMAGE_TAG=${{ github.sha }}
          DOCKERFILE_PATH="Dockerfile"  # adjust if Dockerfile is in a subdirectory
          IMAGE_NAME="myorg/myapp:${IMAGE_TAG}"
          DOCKER_BUILDKIT=1 docker build -t ${IMAGE_NAME} -f ${DOCKERFILE_PATH} .

      - name: ğŸ’¾ Save image to TAR
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_NAME="myorg/myapp:${IMAGE_TAG}"
          OUTPUT_PATH="output/myapp-${IMAGE_TAG}.tar"
          echo "Saving ${IMAGE_NAME} to ${OUTPUT_PATH}"
          docker save ${IMAGE_NAME} -o "${OUTPUT_PATH}"

      - name: ğŸ“¤ Upload TAR file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-tar
          path: output/
